<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 800px)">
    <link rel="icon" href="icon/fevicon.png">
    <title>Tic Tac Toe</title>

</head>

<body>

    <div id="game-part">

        <div id="tic-tac-toe">

            <header>
                <h1>Tic Tac Toe</h1>
            </header>

            <div id="box">
                <ul id="game-board">
                    <li class="primary-text btn" id="btn-1"></li>
                    <li class="primary-text btn" id="btn-2"></li>
                    <li class="primary-text btn" id="btn-3"></li>
                    <li class="primary-text btn" id="btn-4"></li>
                    <li class="primary-text btn" id="btn-5"></li>
                    <li class="primary-text btn" id="btn-6"></li>
                    <li class="primary-text btn" id="btn-7"></li>
                    <li class="primary-text btn" id="btn-8"></li>
                    <li class="primary-text btn" id="btn-9"></li>
                    <div class="clear"></div>
                </ul>
            </div>

            <div class="clear"></div>

            <footer>
                <button id="new-game">New Game</button>
            </footer>

        </div>

        <div id="player">
            <h1><span id="player-name">Player</span> (<span class="primary-text">X</span>)</h1>
            <h1>Wins : <span id="player-wins">0</span></h1>
            <img id="player-loading" src="image/loading.gif">
        </div>

        <div id="mr-coder">
            <h1>Mr Coder (<span class="primary-text">O</span>)</h1>
            <h1>Wins : <span id="mr-coder-wins">0</span></h1>
            <img id="mr-coder-loading" src="image/loading.gif">
        </div>

    </div>

    <div id="modal-part">

        <div class="modal fade" id="modal-player-name" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Hey Player, Enter Your Name üëáüèºüëáüèºüëáüèº</h5>
                    </div>
                    <div class="modal-body">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Name : </span>
                            <input type="text" id="modal-player-name-input" class="form-control" placeholder="Enter Name" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modal-player-name-button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal-alert" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-alert-title">String</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modal-alert-button" class="btn btn-primary">Ok</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script/app.js"></script>

</body>

</html>
